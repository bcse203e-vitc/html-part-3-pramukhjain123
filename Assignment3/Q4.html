<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Flight Time </title>
</head>
<body>
    <table border="1" cellspacing="1" cellpading="5">
    <tr>
    <th>Flight Number</th>
    <th>Destination</th>
    <th>Departure Time</th>
    <th>Arrival Time</th>
    <th>Duration</th>
    <th>Status</th>
    </tr>
    <tr>
        <td>6E12</td>
        <td>Mumbai</td>
        <td >15:30</td>
        <td >17:30</td>
        <td>
            <abbr title="2 hr 20 min 0 sec">2 Hrs</abbr>
        </td>
        <td>On Time</td>
    </tr>
    <tr>
        <td bgcolor="red">6E98</td>
        <td bgcolor="red">Paris</td>
        <td bgcolor="red">14:30</td>
        <td bgcolor="red">20:30</td>
        <td bgcolor="red">
            <abbr title="6 hr 50 min 20 sec"> 6 Hrs</abbr>
        </td>
        <td bgcolor="red">On Time</td>
    </tr>
    <tr>
        <td bgcolor="blue">6E18</td>
        <td bgcolor="blue">London</td>
        <td bgcolor="blue">14:30</td>
        <td bgcolor="blue">20:30</td>
        <td bgcolor="blue">
            <abbr title="6 hr 21 min 59 sec">6 Hrs</abbr>
        </td>
        <td bgcolor="blue">On Time</td>
    </tr>
    <tr>
        <td>6E12</td>
        <td>Nashik</td>
        <td >20:30</td>
        <td >22:00</td>
        <td>
            <abbr title="1 hr 30 min">1 Hrs</abbr>
        </td>
        <td>Delayed</td>
    </tr>
    </table>
</body>
</html>
